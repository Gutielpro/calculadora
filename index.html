<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="calculator" class="calculator">
      <input id="screen" class="screen" type="text" />
      <button id="btn7" class="btn">7</button>
      <button id="btn8" class="btn">8</button>
      <button id="btn9" class="btn">9</button>
      <button id="btn/" class="btn">/</button>
      <button id="btn4" class="btn">4</button>
      <button id="btn5" class="btn">5</button>
      <button id="btn6" class="btn">6</button>
      <button id="btnx" class="btn">x</button>
      <button id="btn" class="btn">1</button>
      <button id="btn2" class="btn">2</button>
      <button id="btn3" class="btn">3</button>
      <button id="btnResta" class="btn">-</button>
      <button id="btn0" class="btn">0</button>
      <button id="btnComa" class="btn">,</button>
      <button id="btnIgual" class="btn">=</button>
      <button id="btnSumar" class="btn">+</button>
      <button id="btnReset" class="btn">reset</button>
    </div>
    <script src="./index.js"></script>
  </body>
